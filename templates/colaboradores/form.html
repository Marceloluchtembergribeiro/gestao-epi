{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Salvar</button>
  <a class="btn btn-secondary" href="{% url 'colaboradores:lista' %}">Cancelar</a>
</form>
{% endblock %}
